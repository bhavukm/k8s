apiVersion: apps/v1
kind: Deployment
metadata:
  name: nginx
  labels:
    app: nginx
spec:
  replicas: 3
  volumes:
      - name: pvc
        persistentVolumeClaim:
          claimName: pvc
  selector:
    matchLabels:
      app: nginx
      tier: frontend
  template:
    metadata:
      labels:
        app: nginx
        tier: frontend
    spec:
      containers:
      - image: nginx:alpine
        name: nginx
        volumeMounts:
        - name: pvc
          mountPath: /usr/share/nginx/html
